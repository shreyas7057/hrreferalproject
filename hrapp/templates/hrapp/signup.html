{% extends 'base.html' %}
{% load static %}

{% block title %}Signup{% endblock title %}

{% block custom_css %}
<style>
    :root {
        --uim-primary-opacity: 1;
        --uim-secondary-opacity: 0.70;
        --uim-tertiary-opacity: 0.50;
        --uim-quaternary-opacity: 0.25;
        --uim-quinary-opacity: 0;
    }

    .uim-svg {
        display: inline-block;
        height: 1em;
        vertical-align: -0.125em;
        font-size: inherit;
        fill: var(--uim-color, currentColor);
    }

    .uim-svg svg {
        display: inline-block;
    }

    .uim-primary {
        opacity: var(--uim-primary-opacity);
    }

    .uim-secondary {
        opacity: var(--uim-secondary-opacity);
    }

    .uim-tertiary {
        opacity: var(--uim-tertiary-opacity);
    }

    .uim-quaternary {
        opacity: var(--uim-quaternary-opacity);
    }

    .uim-quinary {
        opacity: var(--uim-quinary-opacity);
    }
</style>
{% endblock custom_css %}

{% block body %}
<div class="back-to-home rounded d-none d-sm-block">
    <a href="index.html" class="btn btn-icon btn-soft-primary"><svg xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-home icons">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg></a>
</div>

<!-- Hero Start -->
<section class="bg-home d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-6">
                <div class="mr-lg-5">
                    <img src="{% static 'hrapp/images/signup.svg' %}" class="img-fluid d-block mx-auto" alt="">
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="card login_page shadow rounded border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">Signup</h4>
                        <form class="login-form mt-4" method="POST">
                            {% csrf_token %}

                            {{ form }}<br>
                            <div class="col-md-12">
                                <button class="btn btn-primary btn-block">Register</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->

{% endblock body %}


<div class="row">

    </div>
    <div class="col-md-12">

                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
